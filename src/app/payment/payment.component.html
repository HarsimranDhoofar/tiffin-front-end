
<div class="wrapper">
 <div class="container">
    <div class ="payment" *ngFor="let payment of paymentPackage">
        <h1>CHECK OUT</h1>
        <img class ="packageItemImg" src="{{payment.packageImg}}" height="100px" width="100px">
        <table class="table table-borderless">
            <tbody>
              <tr>
                <th scope="row">Package Selected</th>
                <td>{{payment.packageName}}</td>
              </tr>
              <tr>
                <th scope="row">Package Price</th>
                <td>{{payment.price}}</td>
              </tr>
             
            </tbody>
          </table>
  <stripe-card
    #stripeCard
    (catch) = "onStripeError($event)"  
    (tokenChange) = "setStripeToken($event)"
    (sourceChange) = "setStripeSource($event)"
  ></stripe-card>
  <br>
  <button class="btn btn-primary btn-block" (click)="stripeCard.createToken(extraData)">Confirm Payment</button>
</div>
  
</div>
</div>
