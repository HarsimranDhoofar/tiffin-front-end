<div class ="container">
<nav class="navbar navbar-expand-lg navbar-light bg-white">
   <a class="navbar-brand" routerLink="/"><img class="logo" src="https://firebasestorage.googleapis.com/v0/b/foodapp-d7dcc.appspot.com/o/logo.png?alt=media&token=9cd09381-b6fd-4029-8704-a9a645c4a84b" height="28"></a>
    
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

   <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
  
      <a class="p-2 text-dark" href="https://harsimrandhoofar.github.io/Tiffin-Dashboard/">I am a Resturant?</a>
    
    <div *ngIf="!isLoggedIn">
    <button class="btn btn-outline-dark" data-toggle="modal" data-target="#login">Customer Login</button>
  </div>
  <div *ngIf="isLoggedIn">
    <div class="dropdown show" *ngFor="let customer of customerdata">
      <a class="btn btn-dark" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-user"></i> &nbsp; {{customer.firstName}}
      </a>
    
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
       
        <a class="dropdown-item" data-toggle="modal" data-target="#editProfile">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Log out</a>
      </div>
    </div>
  </div>
   </div>
</nav>

</div>

  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" #openLoginModel>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row" *ngIf="authError">
            <div class="col-12 alert alert-danger">{{authError?.message}}</div>
         </div>
          <form class="px-4 py-3" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="row" >
                <!-- <div class="col-12 alert alert-danger">{{authError?.message}}</div> -->
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormEmail1"><i class="fa fa-envelope-square"></i>&nbsp;<b>Email address</b></label>
                <input ngModel #emaillog="ngModel" type="email" name="email" class="form-control" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword1"><i class="fa fa-key"></i>&nbsp;<b>Password</b></label>
                <input ngModel #passwordlog="ngModel" name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-outline-success btn-block" ><b><ngx-spinner></ngx-spinner>SIGN IN</b></button>
            <button type="button" class="btn btn-outline-primary btn-block" (click)="loginAsGuest()">  &nbsp;<b>LOGIN AS GUEST</b></button>
            <button type="button" class="btn btn-outline-primary btn-block" data-dismiss="modal" data-toggle="modal" data-target="#create">  &nbsp;<b>CREATE NEW ACCOUNT</b></button>
        </form>
        </div>
        
      </div>
    </div>
  </div>


  <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create New Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row" *ngIf="authError">
            <div class="col-12 alert alert-danger">{{authError?.message}}</div>
        </div>
          <form class="px-4 py-3" #newAccountForm="ngForm" (ngSubmit)="newAccount(newAccountForm)">
            <div class="row" >
                <!-- <div class="col-12 alert alert-danger">{{authError?.message}}</div> -->
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormEmail1"><i class="fa fa-envelope-square"></i>&nbsp;<b>First Name</b></label>
              <input ngModel #firstName="ngModel" type="text" name="firstName" class="form-control" placeholder="Your First Name">
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormEmail1"><i class="fa fa-envelope-square"></i>&nbsp;<b>Last Name</b></label>
            <input ngModel #lastName="ngModel" type="text" name="lastName" class="form-control" placeholder="Your Last Name">
        </div>
        <div class="form-group">
          <label for="exampleDropdownFormEmail1"><i class="fa fa-envelope-square"></i>&nbsp;<b>Delivery Address</b></label>
          <input ngModel #deliveryAddress="ngModel" type="text" name="deliveryAddress" class="form-control" placeholder="123 My street, City">
      </div>
            <div class="form-group">
                <label for="exampleDropdownFormEmail1"><i class="fa fa-envelope-square"></i>&nbsp;<b>Email address</b></label>
                <input ngModel #email="ngModel" type="email" name="email" class="form-control" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword1"><i class="fa fa-key"></i>&nbsp;<b>Password</b></label>
                <input ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormEmail1"><i class="fa fa-envelope-square"></i>&nbsp;<b>Confirm Password</b></label>
              <input ngModel #cpassword="ngModel" type="password" name="cpassword" class="form-control" placeholder="Confirm Password">
          </div>
            <button type="submit" class="btn btn-outline-success btn-block" >  &nbsp;<b>CREATE AND SIGN IN</b></button>
            <button type="button" class="btn btn-outline-success btn-block" data-dismiss="modal" data-toggle="modal" data-target="#login">  &nbsp;<b>ALREADY HAVE ACCOUNT? SIGNIN</b></button>
        </form>
        </div>
  
      </div>
    </div>
  </div>

  <div class="modal fade" id="editProfile" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngFor="let customers of customerdata" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="px-4 py-3" #editProfileForm="ngForm" (ngSubmit)="editProfile(editProfileForm)" >
            <div class="row" >
                <!-- <div class="col-12 alert alert-danger">{{authError?.message}}</div> -->
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormEmail1"><i class="fa fa-envelope-square"></i>&nbsp;<b>First Name</b></label>
              <input ngModel={{customers.firstName}} #firstName="ngModel" type="text" name="firstName" class="form-control" value={{customers.firstName}}>
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormEmail1"><i class="fa fa-envelope-square"></i>&nbsp;<b>Last Name</b></label>
            <input ngModel={{customers.lastName}} #lastName="ngModel" type="text" name="lastName" class="form-control" value={{customers.lastName}}>
        </div>
        <div class="form-group">
          <label for="exampleDropdownFormEmail1"><i class="fa fa-envelope-square"></i>&nbsp;<b>Delivery Address</b></label>
          <input ngModel={{customers.deliveryAddress}} #deliveryAddress="ngModel" type="text" name="deliveryAddress" class="form-control" value={{customers.deliveryAddress}}>
      </div>
            <div class="form-group">
                <label for="exampleDropdownFormEmail1"><i class="fa fa-envelope-square"></i>&nbsp;<b>Email address</b></label>
                <input ngModel={{customers.email}} #email="ngModel" type="email" name="email" class="form-control" value={{customers.email}}>
            </div>
            <button type="submit" class="btn btn-outline-success btn-block" >  &nbsp;<b>UPDATE</b></button>
          
        </form>
        </div>
  
      </div>
    </div>
  </div>
